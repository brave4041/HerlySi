    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;

        .gerakan {
            font-size: 30px;
            font-weight: bold;
            color: #2c3e50;
            display: inline-block;
            animation: GerakanTeks 3s infinite alternate ease-in-out;
        }

        @keyframes GerakanTeks {
            from {
                transform: translateX(-30px);
                color: #3498db;
            }

            to {
                transform: translateX(30px);
                color: #e74c3c;
            }
        }

        .link {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
