        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .gerakan {
            font-size: 30px;
            font-weight: bold;
            color: #2c3e50;
            display: inline-block;
            animation: GerakanTeks 3s infinite alternate ease-in-out;
        }

        @keyframes GerakanTeks {
            from {
                transform: translateX(-30px);
                color: #3498db;
            }

            to {
                transform: translateX(30px);
                color: #e74c3c;
            }
        }

        .link {
            margin-top: 30px;
            font-size: 14px;
        }

        iframe {
            margin-top: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 242, 254, 0.15);
            background-color: #121212;
            width: 100%;
            height: 65vh;
        }
    </style>
</head>
