<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML - Herly</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --cp-red: #ff003c;
            --cp-dark: #090909;
            --cp-black: #000000;
            --cp-white: #fdfdfd;
            --cp-yellow: #fcee0a;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--cp-dark);
            background-image: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 60, 0.03) 2px,
                    rgba(255, 0, 60, 0.03) 4px);
            color: var(--cp-white);
            text-align: center;
            padding: 40px 15px;
            margin: 0;
            overflow-x: hidden;
            letter-spacing: 1px;
        }

        .cyberpunk-container {
            max-width: 950px;
            margin: 0 auto;
            background: var(--cp-black);
            border-top: 4px solid var(--cp-red);
            border-bottom: 4px solid var(--cp-red);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            padding: 40px 30px;
            position: relative;
        }

        .cyberpunk-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(225deg, var(--cp-dark) 50%, transparent 50%);
        }

        .cyberpunk-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--cp-dark) 50%, transparent 50%);
        }

        .gerakan {
            font-family: 'Share Tech Mono', monospace;
            font-size: 42px;
            font-weight: 700;
            color: var(--cp-white);
            text-transform: uppercase;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px var(--cp-red), -2px -2px #00f3ff;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            5% {
                transform: translate(-2px, 2px);
                text-shadow: -2px -2px var(--cp-red), 2px 2px #00f3ff;
            }

            10% {
                transform: translate(2px, -2px);
                text-shadow: 2px 2px var(--cp-red), -2px -2px #00f3ff;
            }

            15% {
                transform: translate(0);
            }

            100% {
                transform: translate(0);
            }
        }

        .description {
            font-size: 18px;
            color: #d0d0d0;
            margin-bottom: 40px;
            line-height: 1.5;
            text-transform: uppercase;
            border-left: 5px solid var(--cp-red);
            border-right: 5px solid var(--cp-red);
            text-align: center;
            background: rgba(255, 0, 60, 0.05);
            padding: 15px 20px;
        }

        .description span {
            color: var(--cp-red);
            font-weight: bold;
        }

        .btn-cyberpunk {
            background-color: var(--cp-red);
            color: var(--cp-white);
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: all 0.2s ease;
            margin-top: 50px;
            margin-bottom: 10px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .btn-cyberpunk:hover {
            background-color: var(--cp-yellow);
            color: var(--cp-black);
            transform: scale(1.05);
        }

        .btn-cyberpunk::after {
            content: 'R>_';
            position: absolute;
            right: 15px;
            opacity: 0.7;
        }

        /* Image Container */
        .image-container {
            width: 100%;
            border: 2px solid var(--cp-red);
            position: relative;
            background: var(--cp-black);
            padding: 4px;
            box-sizing: border-box;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(20%) contrast(120%);
        }

        .image-container::before {
            content: "OUTPUT: GAMBAR //";
            position: absolute;
            top: -15px;
            right: 10px;
            background-color: var(--cp-black);
            color: var(--cp-red);
            padding: 0 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            font-weight: bold;
            z-index: 2;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: var(--cp-black);
            width: 95%;
            max-width: 1400px;
            border: 2px solid var(--cp-red);
            padding: 2px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.4);
            animation: show-up 0.3s ease-out forwards;
        }

        @keyframes show-up {
            0% {
                transform: scale(0.98);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: -25px;
            right: -15px;
            width: 50px;
            height: 50px;
            background: var(--cp-red);
            color: var(--cp-white);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--cp-black);
            transition: background 0.2s;
            z-index: 10;
            clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);
        }

        .close-btn:hover {
            background: var(--cp-yellow);
            color: var(--cp-black);
        }

        iframe {
            border: none;
            background: #121212;
            width: 100%;
            height: 75vh;
            display: block;
        }

        @media (max-width: 768px) {
            .gerakan {
                font-size: 28px;
            }

            .cyberpunk-container {
                padding: 30px 15px;
            }

            .description {
                font-size: 14px;
                margin-bottom: 25px;
            }

            .btn-cyberpunk {
                font-size: 15px;
                padding: 12px 30px;
                width: 100%;
                box-sizing: border-box;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                border: none;
                border-top: 4px solid var(--cp-red);
                padding-top: 50px;
                box-sizing: border-box;
            }

            .close-btn {
                top: 10px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 22px;
                box-shadow: none;
            }

            iframe {
                height: calc(100vh - 65px);
            }
        }
    </style>
</head>

<body>

    <div class="cyberpunk-container">
        <h1 class="gerakan">HERLY AFRIZAL</h1>

        <div class="description">
            Gambar di bawah ini merupakan hasil ekstraksi log terminal program Dart. Sistem memproses algoritma rekursif
            perhitungan nilai Fibonacci ke-20, serta mencetak string identitas user (Herly Afrizal - Kelas Si2A) ke
            layar konsol secara langsung.
        </div>

        <div class="image-container">
            <img src="output.jpg" alt="Capture Output DartPad" id="captureImage">
        </div>

        <button class="btn-cyberpunk" onclick="openModal()">
            Buka DartPad
        </button>
    </div>

    <div class="modal-overlay" id="dartpadModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <iframe id="dartpadIframe" src=""></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById('dartpadModal');
        const iframe = document.getElementById('dartpadIframe');

        function openModal() {
            if (!iframe.src || iframe.src === window.location.href) {
                iframe.src = "https://dartpad.dev/?embed=true&theme=dark&id=d41de2706d0e1184df18f845387aaa41";
            }
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
